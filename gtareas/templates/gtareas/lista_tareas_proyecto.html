<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tareas del Proyecto</title>
</head>
<body>
    <h1>Tareas del Proyecto</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                <strong>{{ tarea.titulo }}</strong> - {{ tarea.fecha_creacion }} 
                <p>{{ tarea.descripcion }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'lista_proyectos' %}">Volver a la lista de proyectos</a>
</body>
</html>
